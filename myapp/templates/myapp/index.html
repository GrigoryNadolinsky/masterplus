<!DOCTYPE html>
<html>
<head>
    <title>Главная страница</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Выберете категорию заявки:</h1>
        {% if messages %}
        <div class="mt-3">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        <div class="row mt-5">
            <div class="col-md-4">
                <a href="{% url 'request_create' %}?category=small_repair" class="btn btn-primary btn-block">Мелкий ремонт<br>(примеры мелкого ремонта)</a>
            </div>
            <div class="col-md-4">
                <a href="{% url 'request_create' %}?category=sub_work" class="btn btn-primary btn-block">Подсобные работы<br>(примеры подсобных работ)</a>
            </div>
            <div class="col-md-4">
                <a href="{% url 'request_create' %}?category=warehouse" class="btn btn-primary btn-block">Склад<br>(примеры заявок)</a>
            </div>
        </div>
    </div>
</body>
</html>
